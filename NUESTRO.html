<head>

        #outerbox {

            border-radius: 10px;
            background-size: cover;
            background-position: center; 
            width: 450px;

            box-shadow: 10px 15px 20px red (255, 0, 43);  

        }

        #sliderbox {
            position: relative;
            display: flex;
            width: 4500px;
            height: 450px;
            animation: slider 45s infinite;
        }

.open-modal {
    padding: 10px 15px;
    background-color: lightgrey;
    color: white;
    text-align: center;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    display: inline-block;
    text-decoration: none;
}

.open-modal:hover {
    background: lightpink;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
    text-align: center;
}

.modal-toggle {
    display: none;
}

.modal-toggle:checked+.modal {
    display: block;
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 300px;
    border-radius: 5px;
    position: relative;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    color: #000;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 5px 10px 10px;

    text-align: center;
}
label1 {
    margin: 5px 10px 10px;

    text-align: end;
}


input[type="text"],
input[type="password"] {
    padding: 10px;
    margin-bottom: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button[type="submit"] {
    background-color: #28a745;
    border: none;
    padding: 10px;
    color: #f4f4f4;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
}

button[type="submit"]:hover {
    background-color: #218838;
}

        @keyframes slider {

            0%,
            10% {
                left: 0;
            }

            12.5%,
            22.5% {
                left: -450px;
            }

            25%,
            35% {
                left: -900px;
            }

            37.5%,
            47.5% {
                left: -1350px;
            }

            50%,
            60% {
                left: -1800px;
            }

            62.5%,
            72.5% {
                left: -2250px;
            }

            75%,
            85% {
                left: -2700px;
            }

            87.5%,
            97.5% {
                left: -3150px;
            }

            100% {
                left: -3600px;
            }
        }

        #sliderbox img {
            width: 450px;
            height: 450px;
            align-items: center;
            justify-content: center;
            
        }
    </style>
</head>
